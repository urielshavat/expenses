<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מנהל הוצאות</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }

        .balance-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .balance-container:active {
            transform: scale(0.95);
            opacity: 0.7;
        }

        .card {
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .input-field {
            border: 2px solid transparent;
            background-color: #f9fafb;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
            background-color: #ffffff;
            outline: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: rgba(243, 244, 246, 0.95);
            backdrop-filter: blur(4px);
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md bg-transparent flex flex-col min-h-screen">
        
        <!-- Top Toolbar -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-slate-800">מעקב הוצאות</h1>
            <button onclick="window.toggleSettings()" class="text-slate-400 hover:text-slate-600 transition-colors p-2">
                <i class="fa-solid fa-cog text-xl"></i>
            </button>
        </div>

        <!-- Balance Header -->
        <header class="text-center mb-10 mt-4">
            <div id="balanceTrigger" class="balance-container cursor-pointer inline-flex flex-col items-center">
                <p class="text-slate-500 text-sm mb-1">מאזן</p>
                <div class="flex items-center gap-2">
                    <span id="balanceValue" class="text-6xl font-normal text-slate-900 tabular-nums">0</span>
                    <span class="text-2xl text-slate-400">₪</span>
                </div>
                <button class="mt-3 bg-white/50 backdrop-blur px-4 py-1.5 rounded-full text-blue-600 text-sm font-medium hover:bg-white transition-colors flex items-center gap-2 border border-slate-100">
                    <i id="refreshIcon" class="fa-solid fa-arrows-rotate text-xs"></i>
                    לחץ לעדכון
                </button>
            </div>
        </header>

        <!-- Main Form Card -->
        <section class="card p-6 mb-6">
            <form id="expenseForm" class="space-y-5">
                <div class="space-y-4">
                    <div class="relative">
                        <label class="block text-xs font-bold text-slate-400 mb-1 mr-1">כמות (₪)</label>
                        <input 
                            type="number" 
                            id="amountInput" 
                            step="any" 
                            inputmode="decimal"
                            placeholder="0" 
                            required
                            class="input-field w-full px-4 py-4 rounded-2xl text-xl font-semibold text-slate-800"
                        >
                    </div>
                    <div class="relative">
                        <label class="block text-xs font-bold text-slate-400 mb-1 mr-1">שם ההוצאה</label>
                        <input 
                            type="text" 
                            id="nameInput" 
                            placeholder="למשל: סופר פארם" 
                            required
                            class="input-field w-full px-4 py-4 rounded-2xl text-lg text-slate-800"
                        >
                    </div>
                </div>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg"
                >
                    <span id="btnText">שלח</span>
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </form>
        </section>

        <!-- Chart Section -->
        <section class="mb-10 card p-4">
            <h3 class="text-slate-800 font-bold mb-4 px-1 text-right">הוצאות לפי ימים (7 ימים אחרונים)</h3>
            <div class="chart-container">
                <canvas id="expensesChart"></canvas>
            </div>
        </section>

        <!-- Summary Section -->
        <section class="flex flex-col">
            <div class="flex justify-between items-center mb-4 px-1">
                <h3 class="text-slate-800 font-bold">סך ההוצאות להיום</h3>
                <div class="text-slate-500 text-sm font-semibold">
                    ₪ <span id="todayTotal" class="text-slate-900">0</span>
                </div>
            </div>

            <!-- List of Transactions -->
            <h3 class="text-slate-800 font-bold mb-3 px-1">רשימת הוצאות אחרונות</h3>
            <div id="transactionContainer" class="max-h-[500px] overflow-y-auto no-scrollbar space-y-6 mb-8">
                <div id="transactionList" class="space-y-4">
                    <!-- Grouped Transactions will appear here -->
                </div>
            </div>
        </section>

    </div>

    <!-- Settings Overlay -->
    <div id="settingsOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl transform translate-y-10 transition-transform duration-300" id="settingsContent">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-900">הגדרות</h2>
                <button onclick="window.toggleSettings()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 mr-1 uppercase tracking-wider">Google Sheet API Key</label>
                    <input 
                        type="password" 
                        id="sheetKeyInput" 
                        placeholder="Mck-LpZ123..." 
                        class="input-field w-full px-4 py-4 rounded-2xl text-sm font-mono"
                    >
                    <p class="text-[10px] text-slate-400 mt-2 leading-relaxed">הכנס את ה-Script ID שקיבלת מ-Google Apps Script. המפתח נשמר בדפדפן שלך בלבד.</p>
                </div>
                
                <button 
                    onclick="window.saveSettings()" 
                    class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl active:scale-95 transition-all shadow-xl"
                >
                    שמור שינויים
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl transform scale-95 transition-transform duration-300" id="confirmContent">
            <h3 class="text-lg font-bold text-slate-900 mb-4 text-center">מחיקת הוצאה</h3>
            <p class="text-slate-600 mb-6 text-center">האם אתה בטוח שברצונך למחוק הוצאה זו?</p>
            <div class="flex gap-3">
                <button 
                    onclick="window.confirmDeleteAction()" 
                    class="flex-1 bg-red-500 text-white font-bold py-3 rounded-2xl active:scale-95 transition-all shadow-lg"
                >
                    מחק
                </button>
                <button 
                    onclick="window.closeConfirm()" 
                    class="flex-1 bg-slate-100 text-slate-700 font-bold py-3 rounded-2xl active:scale-95 transition-all"
                >
                    ביטול
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-sm font-semibold shadow-2xl flex items-center gap-3 opacity-0 pointer-events-none transition-all duration-300 z-[100]">
        <i id="toastIcon" class="fa-solid fa-circle-info text-blue-400"></i>
        <span id="toastMessage">הודעה</span>
    </div>

    <script>
        // Utility to parse numbers safely from formatted strings (handles currency, spaces, and RTL marks)
        function safeParseFloat(val) {
            if (val === null || val === undefined) return 0;
            if (typeof val === 'number') return val;
            
            const cleaned = val.toString()
                .replace(/[\u200F\u00A0]/g, '') 
                .replace(/[^\d.-]/g, '');       
            
            const num = parseFloat(cleaned);
            return isNaN(num) ? 0 : num;
        }

        // State Management
        let state = {
            sheetKey: localStorage.getItem('google_sheet_key') || '',
            balance: safeParseFloat(localStorage.getItem('cached_balance')) || 0,
            transactions: JSON.parse(localStorage.getItem('expense_history')) || [],
            isLoading: false,
            pendingDeleteRow: null
        };

        let expensesChart = null;

        // DOM Elements
        const balanceDisplay = document.getElementById('balanceValue');
        const expenseForm = document.getElementById('expenseForm');
        const transactionList = document.getElementById('transactionList');
        const todayTotalDisplay = document.getElementById('todayTotal');
        const sheetKeyInput = document.getElementById('sheetKeyInput');
        const submitBtn = document.getElementById('submitBtn');
        const refreshIcon = document.getElementById('refreshIcon');

        // Initialization
        function init() {
            render();
            if (!state.sheetKey) {
                setTimeout(toggleSettings, 500);
            } else {
                fetchData();
            }
            
            // Set up global event delegation for delete buttons
            document.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.expense-delete-btn');
                if (deleteBtn) {
                    const row = deleteBtn.getAttribute('data-row');
                    console.log('Delete trigger caught for row:', row);
                    window.handleDelete(row);
                }
            });
        }

        async function fetchData() {
            // Simplified guard: only prevent multiple parallel fetchDatas
            // If called from a sequence that already set isLoading (like delete),
            // it will proceed because we don't block based on 'isLoading' anymore
            // but we ensure we set loading back and forth.
            setLoading(true);
            try {
                await fetchBalance();
                await fetchTransactions();
            } catch (err) {
                console.error("Sync Error:", err);
            } finally {
                setLoading(false);
            }
        }

        // Render UI
        function render() {
            const roundedBalance = Math.round(state.balance);
            if (roundedBalance < 0) {
                balanceDisplay.innerText = Math.abs(roundedBalance).toLocaleString() + '-';
            } else {
                balanceDisplay.innerText = roundedBalance.toLocaleString();
            }
            
            const grouped = {};
            const now = new Date();
            const todayStr = now.toLocaleDateString('en-GB');

            state.transactions.forEach(tx => {
                const date = tx.date || 'לא ידוע';
                if (!grouped[date]) {
                    grouped[date] = { items: [], total: 0 };
                }
                const amount = Math.round(safeParseFloat(tx.amount));
                grouped[date].items.push({ ...tx, amountValue: amount });
                grouped[date].total += amount;
            });

            transactionList.innerHTML = '';
            const sortedDates = Object.keys(grouped).sort((a, b) => {
                const [da, ma, ya] = a.split('/').map(Number);
                const [db, mb, yb] = b.split('/').map(Number);
                const dateA = new Date(ya, ma - 1, da);
                const dateB = new Date(yb, mb - 1, db);
                return dateB - dateA;
            });

            if (sortedDates.length === 0) {
                transactionList.innerHTML = `
                    <div class="text-center py-12 text-slate-400">
                        <i class="fa-solid fa-receipt text-4xl mb-3 opacity-20"></i>
                        <p class="text-sm">אין פעולות להצגה</p>
                    </div>
                `;
            } else {
                sortedDates.forEach(date => {
                    const group = grouped[date];
                    
                    const header = document.createElement('div');
                    header.className = 'sticky-header py-2 px-1 text-xs font-bold text-slate-400 flex justify-between items-center uppercase tracking-wider';
                    header.innerHTML = `
                        <span>${date === todayStr ? 'היום, ' : ''}${date}</span>
                        <span class="text-slate-600">סה"כ: ${Math.round(group.total).toLocaleString()} ₪</span>
                    `;
                    transactionList.appendChild(header);

                    group.items.forEach(tx => {
                        const amount = tx.amountValue;
                        const rowNum = tx.row; 
                        const div = document.createElement('div');
                        div.className = 'bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 mb-2 animate-fade-in group';
                        
                        const hasRow = rowNum !== undefined && rowNum !== null;
                        
                        div.innerHTML = `
                            <div class="flex flex-col">
                                <span class="font-bold text-slate-800">${tx.name || 'ללא שם'}</span>
                                <span class="text-[10px] text-slate-400 uppercase tracking-widest">${tx.time || ''}</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="text-red-500 font-bold tabular-nums">₪${amount.toLocaleString()}</div>
                                ${hasRow ? `
                                <button data-row="${rowNum}" class="expense-delete-btn text-slate-200 hover:text-red-500 p-2 transition-colors active:scale-90" title="מחק">
                                    <i class="fa-solid fa-trash-can text-sm pointer-events-none"></i>
                                </button>
                                ` : ''}
                            </div>
                        `;
                        transactionList.appendChild(div);
                    });
                });
            }

            const todayTotal = Math.round(grouped[todayStr]?.total || 0);
            todayTotalDisplay.innerText = todayTotal.toLocaleString();

            updateChart(grouped);
        }

        function updateChart(grouped) {
            const canvas = document.getElementById('expensesChart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            const hebrewDays = ['א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ש'];
            const last7Days = [];
            
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                
                const dateStr = d.toLocaleDateString('en-GB'); 
                const dayLetter = hebrewDays[d.getDay()];
                const total = grouped[dateStr] ? Math.round(grouped[dateStr].total) : 0;
                
                last7Days.push({ label: dayLetter, total: total });
            }

            const labels = last7Days.map(d => d.label);
            const data = last7Days.map(d => d.total);

            if (expensesChart) {
                expensesChart.destroy();
            }

            expensesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'הוצאות',
                        data: data,
                        backgroundColor: '#3b82f6',
                        borderRadius: 8,
                        barThickness: 24,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleFont: { family: 'Assistant' },
                            bodyFont: { family: 'Assistant' },
                            callbacks: {
                                label: (context) => `₪${Math.round(context.parsed.y).toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#e2e8f0', drawTicks: false },
                            ticks: { 
                                font: { size: 10, family: 'Assistant' },
                                callback: (val) => Math.round(val).toLocaleString()
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { size: 12, weight: 'bold', family: 'Assistant' } }
                        }
                    }
                }
            });
        }

        async function fetchBalance() {
            if (!state.sheetKey) return;
            const url = `https://script.google.com/macros/s/${state.sheetKey}/exec?action=balance`;
            try {
                const response = await fetch(url, { method: 'GET', mode: 'cors', redirect: 'follow' });
                const data = await response.text();
                const newBalance = safeParseFloat(data);
                state.balance = newBalance;
                localStorage.setItem('cached_balance', newBalance);
                render();
            } catch (err) {
                console.error('fetchBalance error:', err);
            }
        }

        async function fetchTransactions() {
            if (!state.sheetKey) return;
            const url = `https://script.google.com/macros/s/${state.sheetKey}/exec?action=transactions`;
            try {
                const response = await fetch(url, { method: 'GET', mode: 'cors', redirect: 'follow' });
                const data = await response.json();
                if (Array.isArray(data)) {
                    state.transactions = data;
                    localStorage.setItem('expense_history', JSON.stringify(state.transactions));
                    render();
                }
            } catch (err) {
                console.error('fetchTransactions error:', err);
            }
        }

        async function handleAddExpense(e) {
            e.preventDefault();
            const amountInput = document.getElementById('amountInput');
            const nameInput = document.getElementById('nameInput');
            const amount = amountInput.value;
            const name = nameInput.value;

            if (!state.sheetKey) {
                showToast('חסר מפתח הגדרות', 'exclamation');
                toggleSettings();
                return;
            }

            setLoading(true);
            const now = new Date();
            const time = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', hour12: false });
            const date = now.toLocaleDateString('en-GB');

            try {
                const url = `https://script.google.com/macros/s/${state.sheetKey}/exec?action=add&amount=${amount}&name=${encodeURIComponent(name)}&time=${time}&date=${date}`;
                const response = await fetch(url, { method: 'GET', mode: 'cors', redirect: 'follow' });
                if (!response.ok) throw new Error('Add failed');
                
                // Clear input early for better UX
                expenseForm.reset();
                showToast('הוצאה נוספה בהצלחה', 'check');
                
                // Refresh data
                await fetchBalance();
                await fetchTransactions();
            } catch (err) {
                console.error('handleAddExpense error:', err);
                showToast('שגיאה בשליחת הנתונים', 'exclamation');
            } finally {
                setLoading(false);
            }
        }

        function handleDelete(rowNumber) {
            if (rowNumber === undefined || rowNumber === null) return;
            state.pendingDeleteRow = rowNumber;
            
            const overlay = document.getElementById('confirmOverlay');
            const content = document.getElementById('confirmContent');
            
            overlay.classList.remove('hidden');
            setTimeout(() => {
                overlay.classList.add('opacity-100');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        function closeConfirm() {
            const overlay = document.getElementById('confirmOverlay');
            const content = document.getElementById('confirmContent');
            
            overlay.classList.remove('opacity-100');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            setTimeout(() => {
                overlay.classList.add('hidden');
                state.pendingDeleteRow = null;
            }, 300);
        }

        async function confirmDeleteAction() {
            const rowNumber = state.pendingDeleteRow;
            if (rowNumber === null) return;
            
            closeConfirm();
            
            if (!state.sheetKey) {
                showToast('חסר מפתח API', 'exclamation');
                return;
            }

            setLoading(true);
            try {
                const url = `https://script.google.com/macros/s/${state.sheetKey}/exec?action=delete&row=${rowNumber}`;
                const response = await fetch(url, { method: 'GET', mode: 'cors', redirect: 'follow' });
                if (!response.ok) throw new Error('Delete failed server-side');
                
                showToast('ההוצאה נמחקה', 'check');
                
                // Refresh data sequence
                await fetchBalance();
                await fetchTransactions();
            } catch (err) {
                console.error('handleDelete error:', err);
                showToast('שגיאה במחיקת ההוצאה', 'exclamation');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(val) {
            state.isLoading = val;
            submitBtn.disabled = val;
            document.getElementById('btnText').innerText = val ? 'טוען...' : 'שלח';
            if (val) {
                refreshIcon.classList.add('animate-spin');
                submitBtn.classList.add('opacity-70');
            } else {
                refreshIcon.classList.remove('animate-spin');
                submitBtn.classList.remove('opacity-70');
            }
        }

        function toggleSettings() {
            const overlay = document.getElementById('settingsOverlay');
            const content = document.getElementById('settingsContent');
            const isHidden = overlay.classList.contains('hidden');

            if (isHidden) {
                sheetKeyInput.value = state.sheetKey;
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    overlay.classList.add('opacity-100');
                    content.classList.remove('translate-y-10');
                }, 10);
            } else {
                overlay.classList.remove('opacity-100');
                content.classList.add('translate-y-10');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function saveSettings() {
            const key = sheetKeyInput.value.trim();
            if (!key) {
                showToast('אנא הזן מפתח תקין', 'exclamation');
                return;
            }
            state.sheetKey = key;
            localStorage.setItem('google_sheet_key', key);
            toggleSettings();
            showToast('הגדרות נשמרו', 'check');
            fetchData();
        }

        function showToast(msg, icon) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = msg;
            document.getElementById('toastIcon').className = `fa-solid fa-circle-${icon} text-blue-400`;
            
            toast.classList.remove('opacity-0', 'pointer-events-none');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'pointer-events-none');
                toast.classList.remove('opacity-100');
            }, 3000);
        }

        // Attach to window for global access
        window.handleDelete = handleDelete;
        window.confirmDeleteAction = confirmDeleteAction;
        window.closeConfirm = closeConfirm;
        window.toggleSettings = toggleSettings;
        window.saveSettings = saveSettings;
        window.fetchData = fetchData;

        document.getElementById('balanceTrigger').addEventListener('click', fetchData);
        expenseForm.addEventListener('submit', handleAddExpense);

        // Run app
        init();
    </script>
</body>
</html>
